<!DOCTYPE html>
<html>
    <head>
        <title>Handson 1</title>
        <link rel="icon" href="ovi.jpg">
    </head>
    <body>
        <h1>Form</h1>
        <form  method="post">
            <label for="name">First Name</label>
            <input id="name" type="text" name="fname" value="" placeholder="Enter first name" required/><br>
            <br>

            <label>Last Name</label>
            <input type="text" name="lname" value="" placeholder="Enter last name" required/><br>
            <br>
            <label>Emailid</label>
            <input type="email" name="email" value="" /><br>
            <br><br>
            <br>
            <label>Language:</label><br>
            <input type="radio" value="HTML"/>
            <label>HTML</label><br>

            <input type="radio" value="CSS"/>
            <label>CSS</label><br>
            
            <input type="radio" value="REACT"/>
            <label>REACT</label><br>
            <br><br>
            <label>Course:</label><br>
            <input type="checkbox" value="HTML"/>
            <label>HTML</label><br>

            <input type="checkbox" value="CSS"/>
            <label>CSS</label><br>
            
            <input type="checkbox" value="REACT"/>
            <label>REACT</label><br>
            <br><br>
            <label>Field:</label><br>
            
            <Select>
                <option disabled selected>Select</option>
                <option>front end</option>
                <option>back end</option>
                <option>database</option>
            </Select>
            <br><br>
            <textarea name="message" rows="10" cols="40" placeholder="Type message here..."></textarea>
            <br>
            <br>
            
            <label>Phone No</label>
            <input type="number"/>

            <input type="button" value="Submit"/>
            <br><br>

            <h1>Tables</h1>
            <a href="table.html">Click Here</a>
        </form>
    </body>
</html>
